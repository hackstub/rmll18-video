2017-06-29:
  talks:
  - author: Élus Choisyens & Équipe PSES
    title: Ouverture du festival
    description:
    from: '11:00'
    to: '12:00'
    place: :mediatheque
  - author: Openpony
    twitter: "@openpony"
    url:
    title: Bienveillance mon cul
    description: |-
      Le terme bienveillance est souvent mal employé dans les métiers IT et associatifs.
      La bienveillance ne doit pas empêcher de dire franchement les choses aux autres, au contraire !
    from: '12:00'
    to: '13:00'
    place: :mediatheque
  - author: Xenthys
    twitter: "@TheXenthys"
    url:
    title: 'Certificats numériques et autorités de certification : de quoi s’agit-il
      ?'
    description: À l’heure actuelle, la sécurité numérique est l’un des sujets les
      plus en vogue. Les autorités de certification, délivrant les fameux « certificats
      SSL », sont alors omniprésentes et permettent à la majeure partie des sites web
      de fièrement arborer un HTTPS à côté d’un cadenas vert dans votre navigateur.
      Qui sont ces autorités ? Comment sont-elles organisées ? Que sont ces certificats
      numériques et comment est-ce qu’ils fonctionnent ? C’est ce que nous vous proposons
      de vulgariser et découvrir ensemble !
    from: '13:00'
    to: '14:00'
    place: :mediatheque
  - author: aeris
    twitter: "@aeris22"
    url: https://imirhil.fr/
    title: Comment powned une application bancaire en 30 min
    description: |-
      Comment monter une infrastructure en vue de rétro-ingénierer une application bancaire : hostapd, dhcpd, mitmproxy, iptables, dns menteur…
      (Et pourquoi vous devriez vraiment faire attention au réseau auquel vous vous connectez)
    from: '14:00'
    to: '15:00'
    place: :mediatheque
  - author: Drapher-Epimae
    twitter: "@drapher"
    url:
    title: 'Auto-construire une maison solaire autonome bioclimatique : c’est possible,
      on l’a fait'
    description: Nous avons auto-construit notre maison autonome à l’énergie solaire
      (sans ErdF) raccordée au réseau Internet en mode associatif. Comment se réapproprier
      la technique, la production et sa citoyenneté dans une démarche d’autonomie
      ?
    from: '15:00'
    to: '16:00'
    place: :mediatheque
  - author: SySt
    twitter: https://twitter.com/le_cecil
    url:
    title: 'Publicité et surveillance publicitaire en ligne : un combat à gagner'
    description: |-
      Nous sommes à un moment clef concernant la publicité en ligne.

      L’objectif de cette intervention est de réaliser un bref rappel de ce qu’est la publicité et ses dangers « classiques » et de rappeler que l’univers numérique est particulièrement propice à une surveillance massive des citoyens par des acteurs privés.
    from: '16:00'
    to: '17:00'
    place: :mediatheque
  - author: Liot
    twitter: "@lionelallorge"
    url: https://www.lunerouge.org/
    title: Réalisation de photos libres pour Wikipédia
    description: Participez à Wikipédia en prenant des photos et en les publiant
      sous licences libres. Les thèmes, les bonnes pratiques, les concours seront
      passés en revue.
    from: '17:00'
    to: '18:00'
    place: :mediatheque
  - author: Okhin
    twitter: "@okhin"
    url: https://about.okhin.fr
    title: Making datalove for fun and … profit ?
    description: |-
      Comment sont fabriqués les ulcères de Manuel Valls à la Quadrature du Net ? Plongée en eau profonde dans la fabrique de Datalove et la boîte à outils libre de LQDN, comment et pourquoi ces outils existent, et quels sont leurs impacts sur la santé de nos ministres.
      Tout, vous saurez tout sur ces outils et comment filer un coup de main.
    from: '18:00'
    to: '19:00'
    place: :mediatheque
  - author: gapz
    twitter:
    url: https://residus.eu.org
    title: 'Surveillance et cryptographie: peut-on faire confiance aux courbes elliptiques
      ?'
    description: |-
      Les courbes elliptiques sont aujourd’hui une des pierres angulaires
      de l’usage massif de la cryptographie, notamment par l’usage quotidien de
      https. Nous allons voir au travers d’exemples concrets (Dual_EC_DRBG), combien
      la confiance dans ces nouveaux standards nécessite aujourd’hui un élément auparavant
      délaissé: la transparence.
    from: '19:00'
    to: '20:00'
    place: :mediatheque
  - author: Pascal Nicolle
    twitter: "@debatlab / @pascalnicolle"
    url: https://www.linkedin.com/in/pascal-nicolle-08775a/
    title: 'L’ouverture des données publiques des concertations et débats : un enjeu
      démocratique'
    description: |-
      Un débat public, une consultation, une concertation, une enquête
      publique… permettent d’analyser l’opinion publique, de comprendre les points
      de vue en présence, les facteurs de blocage. Outre son intérêt pour les scientifiques
      et les professionnels, l’ouverture des données de ces débats publics est aussi
      utile pour le citoyen qui est d’autant plus désireux de s’exprimer qu’il constate
      que son avis sera pris en compte et traité ; la restitution pédagogique des
      résultats de la consultation est un facteur de motivation de la participation.
      Pour cela, un dispositif d’analyse professionnalisé est nécessaire pour offrir
      4 garanties-clés : capacité de traitement, exhaustivité, impartialité, traçabilité.
      Les professionnels de la concertation doivent pouvoir accès aux verbatims et
      aux données de ces débats. C’est un enjeu démocratique mais aussi un enjeu
      d’efficacité car c’est aussi un moyen de capitaliser, pour que chaque nouveau
      débat alimente un baromètre permanent de l’opinion publique.
    from: '20:00'
    to: '21:00'
    place: :mediatheque
  workshops:
  - author: Obi
    twitter: "@Rolisteam"
    url: http://www.renaudguezennec.eu/
    title: Découverte du QML avec Rolisteam
    description: |-
      Rolisteam propose depuis la version 1.8, un éditeur de fiche de personnage: RCSE.
      En gros, c’est un outil qui permet de dessiner sa fiche et de générer le code QML associé.

      Nous allons partir de cela pour comprendre les bases du langage QML et découvrir le langage.

      L’objectif de l’atelier est d’expliquer les fondements du langage QML, comment
      travailler avec le QML, démontrer les capacités du langage et réfléchir comment
      RCSE peut être amélioré pour remplir ces objectifs.
    from: '11:00'
    to: '13:00'
    place: :town
