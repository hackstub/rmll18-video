      * une conf sur la philo, Kant, Habermas, avec un peu de télécoms dedans (enjeux sociétaux)
      * une conf sur la campagne sur le paquet télécom et plus exactement sur le code européen des communications électroniques : les enjeux, les 1000 amendements, notre ennemie Pilar del Castillo, etc. (enjeux juridico-campagne)
