    twitter: "@Nissone"
    url: http://nissone.com/
    title: Un pas de plus vers mon hygiène numérique
    description: |-
      Nous sommes de plus en plus intimement lié·es avec nos données numériques. Les enjeux concernant nos libertés et notre sécurité sont grandissants. Nous en sommes bien conscients et pourtant, protéger sa vie numérique n’est pas simple. On trouve de nombreux conseils d’experts, parfois pédagogiques, parfois condescendants et ce n’est pas évident de s’y retrouver.
      Et si la première étape était justement ce constat, que c’est normal qu’on n’arrive pas à mettre en place tous ces conseils ? Et si, forts et fortes de ce constat, on se réunissait lors d’un atelier pour, ensemble et chacun à son niveau, faire un pas de plus dans la sécurité et l’hygiène de notre vie numérique.
