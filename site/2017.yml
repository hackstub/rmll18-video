    description: Il y a 4 ans, Framasoft se lançait dans le pari fou de Degoogliser
      Internet. 4 ans après, où en est-on, où va-t-on, que font les CHATONS, c’est
      quoi les KITTENS ? Conférence pour le grand public comme les plus geeks car
      nous sommes tou·tes concerné·es et impliqué·es dans ce beau projet !
    from: '11:00'
    to: '12:00'
    place: :mediatheque
  - author: Antoine Schellenberger
    twitter:
    url:
    title: RISK — solution OpenSource de contrôle parental facile et accessible.
    description: |-
      Aujourd’hui Internet représente pour nos enfants à la fois une
      opportunité et une menace si son accès n’est pas contrôlé. En tant que parent,
      j’ai été vite confronté à ce paradoxe mais aussi très surpris de la pauvreté
      des solutions de modération OpenSource permettant de filtrer la navigation.
      Après avoir abordé les outils existants et leurs limitations je vous présenterai
      RISK, la solution que j’ai développée et les raisons de ce choix. Enfin, j’illustrerai
      sa simplicité d’installation en déployant son hotspot wifi sécurisé sur un raspberry.
    from: '12:00'
    to: '13:00'
    place: :mediatheque
  - author: Sophie Gautier
    twitter: "@DemocracyOS_FR"
    url:
    title: Civic tech et bien commun
    description: DemocracyOS est une plateforme open source de consultation en ligne
      qui permet de prendre des décisions collectivement, en toute transparence. Née
      en 2012 en Argentine, DemocracyOS est disponible en plus de 18 langues et a
      été utilisée dans une dizaine de pays à des niveaux de gouvernement différents.
      DemocracyOS encourage activement le développement d’une participation citoyenne
      ouverte, collaborative et inclusive.
    from: '13:00'
    to: '14:00'
    place: :mediatheque
  - author: Zenzla
    twitter: "@o0o_Zenzla_o0o"
    url: https://zenzla.fr
    title: Pas de vie privée sans « petits » sacrifices
    description: |-
      Peut-on aujourd’hui prétendre à une vie privée à l’air du tout numérique et de la consommation excessive des réseaux sociaux ? Peut-on échapper à la collecte générale des données privées et/ou personnelles sans y mettre le prix, sans faire de petites concessions, de petits sacrifices ? qu’il soit personnel, intellectuel ou financier ?
      Nous avons tous quelque chose à cacher, mais le faire, devient un vrai parcours du combattant, et un casse-tête permanent
    from: '14:00'
    to: '15:00'
    place: :mediatheque
