  - author: Laurent Chemla
    twitter: "@laurentchemla"
    url: https://caliopen.org
    title: De l’industrialisation des métiers du Web et de la fin du Libre de garage.
    description: |-
      Tous les métiers tendent à s’industrialiser, en passant d’une culture « de garage » à une structure hyper-spécialisée.

      Les exemples de l’aviation, ou de la bagnole, sont parlants : une petite communauté d’individus passionnés construisant tout eux-mêmes se transforme en usines, en départements moteur, design, marketing, commerciaux, en sous-traitants…

      L’informatique, et le Web en particulier, suivent le même chemin. Et c’est un gros problème pour l’avenir des projets libres.
