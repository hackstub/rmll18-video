  - author: Thierry Stoehr
    twitter: '@thierrystoehr'
    url: formats-ouverts.org
    title: 'Orgmode : tout faire en mode texte'
    description: |-
      Orgmode est un outil au format texte pour tout faire, des listes aux rapports en passant par les calendriers, les tableaux et bien d’autres possibilités.
    from: '11:00'
    to: '12:00'
    place: :mediatheque
  - author: Audrey Jougla
    twitter: "@AudreyJougla"
    url: http://www.animaldelaboratoire.com/
    title: La face cachée de l’expérimentation animale
    description: |-
      Jeune association radicale et abolitionniste, Animal Testing a
      pour vocation de mener des enquêtes sur l’expérimentation animale pour dénoncer
      cette pratique et sensibiliser le grand public à la réalité vécue par les animaux
      de laboratoire. Les chiens utilisés par le Téléthon, les singes détenus dans
      le sous-sol d’un hôpital parisien : les images révélées par l’association surprennent
      encore en 2017, autant les médias que la société civile.

      Comment travaille-t-on, avec qui, quelles sont nos valeurs, que dénonce-t-on,
      pourquoi et dans quels buts ? Qu’en est-il de l’expérimentation animale aujourd’hui
      en France et en Europe ?

      Audrey Jougla, auteur de l’enquête « Profession : animal de laboratoire »
      (Éditions Autrement) et fondatrice de l’association, partagera avec vous cette
      méthode de dénonciation de la souffrance animale, inédite dans ce domaine très
      particulier et particulièrement méconnu du grand public comme des vegans : celui
      de la vivisection et des laboratoires qui la pratiquent.
    from: '12:00'
    to: '13:00'
    place: :mediatheque
  - author: piks3l
    twitter: "@ToSDR"
    url: https://tosdr.org
    title: Lie to me — cliquer, c’est déjà accepter
    description: |-
      Le projet « Terms of Service;Didn't » a pour but de répondre au plus grand mensonge d’Internet : « oui, j’ai bien lu les conditions générales d’utilisation », en tentant de rendre les CGU de services compréhensibles. Projet qui a connu une belle réussite à son lancement mais en 2017, avec l’Internet des apps, des smartphones, est-ce que les défis restent les mêmes ? Que pouvons-nous faire en tant qu’utilisateurs et citoyens pour résoudre ce problème qui met notre vie privée et nos données personnelles en danger ?

      Entre reboot, rebuild et tl;dr, vous n’accepterez plus jamais les CGU comme avant.
    from: '13:00'
    to: '14:00'
    place: :mediatheque
  - author: Liot
    twitter: "@lionelallorge"
    url: https://www.lunerouge.org/
    title: Montage vidéo libre
    description: Présentation du montage vidéo avec des logiciels libres, particulièrement
      avec Kdenlive, pour produire des vidéos dans des formats ouverts.
    from: '14:00'
    to: '15:00'
    place: :mediatheque
  - author: Anthony Masure
    twitter: "@anthonymasure"
    url: http://www.anthonymasure.com
    title: Back Office, une nouvelle revue de recherche entre design graphique et
      pratiques numériques
    description: |
      Back Office est une nouvelle revue de recherche qui traite des rapports qu’entretiennent design graphique et numérique et explore les processus de création en jeu dans la diversité des médias et des pratiques numériques contemporaines. Cette publication est annuelle, multisupports, et bilingue français/anglais

      Le premier numéro, intitulé « Faire avec », sorti en février 2017, interroge les notions d’outil, d’appareil, d’instrument dans le design. Les retours positifs des lecteurs et des volumes de vente nous permettent de nous projeter d’ores et déjà sur la suite, avec un deuxième numéro prévu début 2018 autour des notions de tri et de classement des informations et des données.

      Dans le cadre de Pas Sage en Seine, nous aimerions faire connaître ce projet à une communauté soucieuse des enjeux du numérique en insistant sur l’importance des rapprochements entre designers et programmeurs et de la culture et de l’histoire du numérique, champs trop peu présents dans le paysage éditorial francophone.
    from: '15:00'
    to: '16:00'
    place: :mediatheque
  - author: Shaft
    twitter: "@JohnShaftFr"
    url: https://www.shaftinc.fr/
    title: DNS et vie privée
    description: En 30 ans, le DNS s’est imposé comme une brique essentielle du Net.
      Il n’est guère d’activités en ligne qui ne commencent par une requête DNS. Comme
      tout protocole ancien, ce dernier n’a pas été pensé en prenant en compte des
      considérations liées à la vie privée or il en dit beaucoup sur notre activité
      en ligne. Il faudra attendre les révélations Snowden pour que les choses commencent
      à bouger. Petit état des lieux du problème et des solutions qui commencent à
      émerger.
    from: '16:00'
    to: '17:00'
    place: :mediatheque
  - author: pbondoer
    twitter: "@pbondoer"
    url: https://bondoer.fr
    title: CryptPad, l’éditeur collaboratif chiffré
    description: |-
      Venez découvrir CryptPad, un éditeur collaboratif Zero Knowledge. Tout ce que vous écrivez est chiffré, et cela en temps réel. Vous n’avez plus à faire confiance qu’on ne lira pas vos données… nous ne pouvons pas.

      Pensez à amener un ordinateur/tablette/smartphone, il y aura une petite démonstration intéractive à la fin !
    from: '17:00'
    to: '18:00'
    place: :mediatheque
  - author: Tristan Nitot
    twitter: "@nitot"
    url: https://standblog.org/
    title: Cozy V3 - Reprendre la main sur nos données personnelles
    description: |-
      Face aux data-prédateurs que sont les géants de l’Internet, la
      multiplication des offres en « Software as a Service » qui réduisent à néant
      la vie privée et la place du logiciel libre dans nos vies (et donc limitent
      nos libertés), il faut agir.

      Depuis plusieurs années, le Cozy Cloud travaille sur ce sujet et s’apprête
      à sortir une toute nouvelle version, la V3 (encore en bêta), pour que chacun
      puisse reprendre ses données en main avec du logiciel Libre.
      On y présentera cette nouvelle version dont la partie serveur a été réécrite
      entièrement. Il parait même qu’il sera possible d’obtenir une instance de test
      à cette occasion ! ;-)
    from: '18:00'
    to: '19:00'
    place: :mediatheque
  - author: Nirem
    twitter:
    url:
    title: Témoignage d’un atypique, ancien de l’administration
    description: |-
      J’aimerais présenter mon expérience de l’administration, et les
      diverses péripéties qui m’ont amené à découvrir ma surdouance et mon syndrome
      d’Asperger. Ce témoignage sera intéressant pour tous ceux qui ne connaissent
      pas l’administration de l’intérieur, et qui souhaiteraient en savoir plus
      sur ses pratiques. Ingénieur de formation, j’ai travaillé en tant qu’expert
      numérique, puis sur des questions de régulation au sein d’une autorité sectorielle.
    from: '19:00'
    to: '20:00'
    place: :mediatheque
  - author: Jean-Luc Millet
    twitter:
    url:
    title: Présentation d’extraits du DVD Histoire des immigrations en France
    description: La section de la LDHse anime un ciné-débat à partir du DVD Histoire
      des immigrations en France sur les étrangers dans la résistance (1939-1945).
    from: '19:00'
    to: '21:00'
    place: :royal
  - author: Malicia
    twitter: "@maliciarogue"
    url: http://blog.hatewasabi.info
    title: 'La face cachée d’Internet : saisissons-nous vraiment les enjeux du numérique
      ?'
    description: |-
      Fini le temps des études cherchant à estimer le temps qu’on passe connecté à Internet. L’interaction connectée est comme boire de l’eau : vitale et quotidienne. Mais est-ce que la production des outils et des moyens de cette interaction connectée suivent niveau qualité et sécurité ? À peine : les calendriers de mise en prod irréalistes, le délitement de la fonction de contrôle qualité/intégrateur, la pression d’une industrie digitale (sic) qui sacrifie la sécurité des applications au profit du bénéfice potentiellement perçu, la gadgétisation de notre quotidien via The Internet of Ransomware Things, aussi connu sous le sigle IoT… sont seulement quelques exemples de l’insécurité qui guette notre vie connectée.

      Avec cette intervention, je souhaite revenir sur les problématiques soulignées ci-dessus et abordées dans mon livre (« La face cachée d’Internet ») avec un angle gouvernance de la sécurité. En effet, il ne s’agit pas d’aborder la problématique avec anxiété ou fatalisme, mais à chercher la meilleure façon de faire saisir les enjeux de cette connexion omniprésente par le plus grand nombre.
    from: '20:00'
    to: '21:00'
    place: :mediatheque
  workshops:
  - author: Seejayer
    twitter: "@seejayer"
    url: github.com/seejayer
    title: 'Signothèque : qu’est-ce-que c’est ?'
    description: |-
      Signothèque : une bibliothèque de signes universelle, vectorielle
      et libre. Il faut développer un éditeur de signes et une infrastructure collaborative
      autour. Pas codeur ? Pratiquant la LSF, graphiste, animateur ou maker, toutes
      vos expériences et vos idées sont bienvenues.'
    from: '10:00'
    to: '12:00'
    place: :town
  - author: Collectif Café Vie Privée
    twitter:
    url:
    title: Cryptoparties
    description: Ateliers d’initiation et de formation à l’hygiène numérique
    from: '14:00'
    to: '16:00'
    place: :town
  - author: mex
    twitter: "@coopcycle"
    url:
    title: À la reconquête des plateformes ?
    description: |-
      Nous souhaitons présenter le logiciel de plateforme logistique
      open-source (Peer Production License) sur lequel nous travaillons, CoopCycle.
      Plus généralement, nous aborderons la démarche, ainsi que les enjeux :
      Quels choix techniques et éthiques dans la conception d’une plateforme réservée aux
      coopératives ?
      Face à l’ubérisation du social, le modèle coopérativiste peut-il
      s’appliquer aux plateformes collaboratives, et présenter une alternative au
      capitalisme ?
    from: '16:00'
    to: '18:00'
    place: :town
2017-07-01:
  talks:
  - author: Sangokuss
    twitter: "@SVTux"
    url: https://yoda.nohost.me
    title: Framinetest, détournons le bac à sable !
    description: |-
      Le Framachin de la rentrée est un jeu… Sérieux ! Et il se nomme Framinetest ! Basé sur le logiciel libre Minetest, il s’agit d’un jeu en réseau de type « bac à sable » (ou sandbox, c’est-à-dire ressemblant au célèbre Minecraft) que nous détournons pédagogiquement.
      Mixant coopération et collaboration mais initialement un simple jeu en réseau, nous le détournons de son rôle initial (c’est le « serious gaming ») pour en faire un outil pédagogique. En résumé, une infinité d’applications pédagogiques !
    from: '10:00'
    to: '11:00'
    place: :mediatheque
  - author: Winael
    twitter: "@Winael"
    url:
    title: IoT, Fog Computing et Objets-ouverts-aux-applications, Comment rendre
      les objets connectés un peu plus intelligents
    description: Après la mode des objets connectés au cloud et les dérives qui
      en découlent, l’architecture IoT est en pleine mutation vers un brumeux Fog
      Computing. Venez comprendre les avantage de cette architecture distribuée apportant
      de l’intelligence au plus proche des objets
    from: '11:00'
    to: '12:00'
    place: :mediatheque
  - author: Aleks & ljf
    twitter:
    url:
    title: Construire l’Internet Du Futur™ en contribuant à Yunohost
    description: YunoHost est une solution pour rendre accessible l’auto-hébergement
      au plus grand nombre et ainsi favoriser la décentralisation d’Internet. Après
      une présentation des objectifs du projet, de ses potentialités et de son futur,
      nous vous montrerons les multiples façons de contribuer au projet, que ce soit
      en documentant, traduisant, discutant, gribouillant, codant, designant, administrant,
      rigolant, packageant des trucs… Bref, en tapotant frénétiquement sur votre
      clavier !
    from: '12:00'
    to: '13:00'
    place: :mediatheque
  - author: Laurent Chemla
    twitter: "@laurentchemla"
    url:
    title: Caliopen, pour aller plus loin ensemble
    description: |-
      Le projet Caliopen, agrégateur de correspondance privée, a reçu fin 2016 une subvention qui lui permet d’avoir une équipe salariée et des dates de releases.

      Il lui manque encore toute une dimension, qui ne pourra venir que d’une implication plus forte de la communauté : une structure associative chargée entre autres de labelliser les services qui l’utiliseront.

      Nous souhaitons trouver des gens motivés par le projet, et qui souhaitent créer l’association, lancer un crowdfunding, et à terme devenir Caliopen.
    from: '13:00'
    to: '14:00'
    place: :mediatheque
  - author: Daboloskov
    twitter: "@Daboloskov"
    url: www.daboloskov.com
    title: 'Les Daocraties : une nouvelle forme de gouvernance'
    description: |-
      Si la gouvernance à l’échelle d’un pays est laissé à un panel « d’experts » qui prennent les décisions en fonction de leur intérêt et non de celui de l’intérêt général, est-il possible de garder l’avantage de l’expertise de cette élite sans que celle-ci n’en détourne le concept initiale ?

      La solution pourrait se trouver au sein des marchés prédictifs distribués, Smart Contract permis par des protocoles de registres distribués où chaque Daoïste peut participer directement à la prise de décision en société.
    from: '14:00'
    to: '15:00'
    place: :mediatheque
  - author: Lunar
    twitter:
    url: https://informatique-ou-libertes.fr/
    title: Conférence gesticulée « Informatique et libertés ? » suivi de son atelier
    description: |-
      Travailler, s’informer, jouer, vivre ses amitiés, se soigner,
      consommer ou se révolter… Quel contrôle avons-nous sur ces ordinateurs devenus
      omniprésents ?
      À qui facilitent-ils vraiment la vie ?
      L’apparente complexité technique cache des enjeux politiques.
      Lunar partage dans sa conférence vingt ans d’expérience technique et
      militante pour nous aider à y voir clair et à nous organiser.

      Qu’est-ce qu’une conférence gesticulée ?
      Un outil d’éducation populaire (mi-spectacle, mi-conférence) qui mêle autobiographie,
      analyses et théories. Un mélange de choses vécues, comprises ou apprises pour transmettre
      des savoirs politiques.

      La conférence est suivie d’un atelier : un moment pour penser et pratiquer ensemble
      une plus juste place de l’informatique dans nos vies.
    from: '14:00'
    to: '16:00'
    place: :royal
  - author: Wikidébats (Manu)
    twitter: "@Wikidebats"
    url:
    title: Wikidébats, une encyclopédie de débats
    description: |-
      À l’heure de la démocratie 2.0, il n’existe pas de site d’information
      rassemblant, pour un débat donné, l’ensemble des arguments « pour » et « contre »,
      de façon claire et structurée. Wikidébats est un projet inspiré de Wikipédia
      qui répond à un besoin bien précis : offrir un espace de confrontation des opinions
      qui ne prenne pas la forme d’un forum de discussion, mais bien d’une encyclopédie.
      Neutre, impersonnelle et libre de droits, cette nouvelle encyclopédie pourrait
      devenir le chaînon manquant de notre démocratie.
    from: '15:00'
    to: '16:00'
    place: :mediatheque
  - author: La Quadrature du Net (Agnès, Arthur)
    twitter:
    url:
    title: ePrivacy, le GDPR, tout ce que vous avez toujours voulu savoir sur l’UE
      et les données personnelles
    description: Nous nous sommes coordonnés pour vous proposer une conf sur le règlement
      ePrivacy en cours de négociation au PE, et sur le GDPR, déjà adopté, mais qui
